<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shut the Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shut the Box</h1>
        
        <div class="game-container">
            <div class="tiles-container" id="tiles">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            
            <div class="dice-container">
                <div class="dice" id="dice1">
                    <div class="dot"></div>
                </div>
                <div class="dice" id="dice2">
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="rollDice" class="btn">Roll Dice</button>
                <button id="undoMove" class="btn" disabled>Undo Move</button>
                <button id="newGame" class="btn">New Game</button>
            </div>
            
            <div class="score-container">
                <p>Current Score: <span id="score">0</span></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
